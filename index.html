<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <p id="power"> </p>   
   <script> 
    var a = ["apple" , "banana" , "strawberry" , "blueberry" , "grape"];
    var b = "";
    var i;
    for (i = 0; i < a.length; i ++){
        b = b + a[i] + "<br>";
    }
    document.getElementById("power").innerHTML=b;
   </script>
</body>
</html>
